    let nome = "INFOWEB";

    function formatDate(d) {
        const day = d.getDate();
        const month = d.getFullYear();
        const year = d.getFullYear();
        return day + "/" + month + "/" + year;
    }
    console.log("Data formatada: " + formatDate(data));



    function hora(){
        let d = new Date();
        document.getElementById("diahora").innerHTML = d.getSeconds();

    setInterval(hora, 1000);
