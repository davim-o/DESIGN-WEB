<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição para aula de campo</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <section>
        <h1>inscrição para viagem de campo</h1>
        
        <form action="dadosenviados.html"></form>
        <label for="nome" >Nome: </label>
        <input type="text" id="nome">
        <br>

        <label for="email">E-mail: </label>
        <input type="email" id="email">
        <br>

        <label for="curso">Curso: </label>
        <select name="curso" id="curso">
            <option value="info" >INFOWEB</option>
            <option value="adm" selected="adm" >Administração</option>
            <option value="msi">Manutenção e suporte</option>
        </select>
        <br>

        <label for="nee">Necessidade específica:</label>
        <input type="text" list="list-nee" id="nee">
        <datalist id="list-nee">
            <option value="Autismo"></option>
            <option value="TDAH"></option>
            <option value="Restrição alimentar"></option>
        </datalist>
        <br>

        <div class="periodo">
            <label for="per">Período:</label>
            <label><input type="radio" name="periodo" value="ano1">
                1o ano
            </label>
            <label><input type="radio" name="periodo" value="ano2">
                2o ano
            </label>
            <label><input type="radio" name="periodo" value="ano3">
                3o ano
            </label>
            <label><input type="radio" name="periodo" value="ano4">
                4o ano
            </label>
        </div>

        <label for="obs">Observação:</label>
        <textarea name="observacoes" id="obs" cols="30" rows="1">Escreva...</textarea>
        <br>

        <input type="submit" value="Enviar">
    </section>
</body>
</html>
