<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Nome:</label>
    <input type="text" id="nome">
    <button type="button" id="add">Adicionar</button>
    <p id="nomes"></p>

    <script>
        let lista=["Maria", "Jos√©", "Dani"]

        function mostrarlista(){
            document.getElementById("nomes").innerHTML= lista.join("<br>")
        }

        mostrarlista()
        let butao=document.getElementById("add")
        butao.addEventListener("click", function(e){
            let nomes = document.getElementById("nome").value
            lista.push(nomes)
            mostrarlista()

        })


    </script>
</body>
</html>
