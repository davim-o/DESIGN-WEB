<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infoweb colorido</title>
</head>
<body>

    <h1 id="texto">INFOWEB</h1>

    <script>
        const r = Math.floor(Math.random() * 255);
        const g = Math.floor(Math.random() * 255);
        const b = Math.floor(Math.random() * 255);
        
        document.getElementById('texto').style.color = `rgb(${r}, ${g}, ${b})`;
    </script>

</body>
</html>
