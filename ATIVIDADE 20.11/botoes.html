<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>


    <style>
        body {
            margin: 20px;
            font-size: 24px;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 5px;
        }
    </style>



    <button onclick="remover()">-</button>

    <span id="valor">0</span>

    <button onclick="adicionar()">+</button>

    <script>
        let numero = 0;

        function atualizar() {
            document.getElementById("valor").textContent = numero;
        }

        function adicionar() {
            numero++;
            atualizar();
        }

        function remover() {
            numero--;
            atualizar();
        }
    </script>

</body>
</html>
