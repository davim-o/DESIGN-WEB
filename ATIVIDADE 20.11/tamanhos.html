<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto tamanhos</title>
</head>
<body>
    <label>Digite:</label>
    <input type="text" id="algo">
    <button onclick="resultado()">Resultado</button>
    <div class="resultado" id="resultado"></div>

    <script>
      
     function resultado() {
        const algo = document.getElementById("algo").value;
        const resultado = document.getElementById("resultado");
        resultado.innerHTML = `
            <p style="font-size:1rem">${algo}</p>
            <p style="font-size:2rem">${algo}</p>
            <p style="font-size:3rem">${algo}</p>
            <p style="font-size:4rem">${algo}</p>
            <p style="font-size:5rem">${algo}</p>
        `;
    }
  </script>
</body>
</html>
