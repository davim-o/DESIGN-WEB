<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="texto" placeholder="Digite algo...">
    <button onclick="mostrarTexto()">Mostrar</button>
    <div class="resultado" id="resultado"></div>

    <script>
      
     function mostrarTexto() {
        const texto = document.getElementById("texto").value;
        const resultado = document.getElementById("resultado");
        resultado.innerHTML = `
            <p style="font-size:1rem">${texto}</p>
            <p style="font-size:2rem">${texto}</p>
            <p style="font-size:3rem">${texto}</p>
            <p style="font-size:4rem">${texto}</p>
            <p style="font-size:5rem">${texto}</p>
        `;
    }
  </script>
</body>
</html>
